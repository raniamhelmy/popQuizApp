  <body>
    <main id="particles-js" class="position-relative">
      <div
        class="container py-3 my-5 position-absolute top-50 start-50 translate-middle"
      >
        <!-- ---------------- Title ------------ -->
        <div class="main-title mb-5">
          <h1 class="text-uppercase text-center fw-bold display-1">
            pop quiz app
          </h1>
        </div>

        <!-- --------- Settings Section--------- -->
        <section
          id="setting"
          class="card py-3 animate__animated animate__bounceIn show"
        >
          <h2
            class="text-capitalize text-center card-title border-opacity-50 border-bottom pb-4"
          >
            Choose your quiz settings
          </h2>
          <div class="card-body col-md-9 mx-md-auto">
            <div class="category">
              <h3 class="h4">Category</h3>
              <select id="category" class="form-select decorated">
                <option value="9">Genral Knowledge</option>
                <option value="10">Books</option>
                <option value="11">Films</option>
                <option value="12">Music</option>
                <option value="14">Television</option>
                <option value="21">Sports</option>
                <option value="27">Animals</option>
                <option value="15">Video Games</option>
                <option value="19">Mathematics</option>
                <option value="23">History</option>
                <option value="18">Since: Computer</option>
              </select>
            </div>

            <div class="difficulty my-5">
              <h3 class="h4">Difficulty</h3>

              <!-- pretty Checkbox used here -->
              <ul class="list-inline">
                <li>
                  <div class="pretty p-default p-round p-smooth">
                    <input
                      type="radio"
                      name="difficulty"
                      value="easy"
                      checked
                    />
                    <div class="state p-danger-o">
                      <label>Easy</label>
                    </div>
                  </div>
                </li>
                <li class="my-3">
                  <div class="pretty p-default p-round p-smooth">
                    <input type="radio" name="difficulty" value="medium" />
                    <div class="state p-danger-o">
                      <label> Medium</label>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="pretty p-default p-round p-smooth">
                    <input type="radio" name="difficulty" value="hard" />
                    <div class="state p-danger-o">
                      <label> Hard</label>
                    </div>
                  </div>
                </li>
              </ul>
            </div>

            <div class="amount">
              <div class="form-floating">
                <input
                  id="amount"
                  type="number"
                  class="form-control"
                  placeholder=" "
                  value="1"
                  min="1"
                  max="50"
                />
                <label for="amount">Number of Questions</label>
              </div>
            </div>

            <div class="btn-sction clearfix mt-4">
              <button class="float-end" id="start">
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path
                        fill="currentColor"
                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <span>Start</span>
              </button>
            </div>
            <p
              id="alertNumber"
              class="alert alert-danger mt-3 col-8 small text-center"
            >
              Please Enter a Valid Number Of Questions
            </p>
          </div>
        </section>

        <!-- --------- Quiz Section --------- -->
        <section
          id="quiz"
          class="card py-4 animate__animated animate__bounceIn"
        >
          <div class="main-title clearfix border-opacity-50 border-bottom pb-4">
            <h2 class="text-uppercase text-center card-title">quiz</h2>

            <span
              id="inCorrect"
              class="badge bg-danger float-start ms-5 p-2 text-uppercase"
              >inCorrect</span
            >
            <span
              id="correct"
              class="badge bg-success float-start ms-5 p-2 text-uppercase"
              >Correct</span
            >

            <span class="badge text-bg-warning p-3 rounded-pill float-end mx-4" id='info'>
              <div class="clearfix"></div>
              <span id="from"></span> OF <span id="to"></span> Question</span
            >
          </div>

          <div class="card-body col-md-9 mx-md-auto">
            <div class="question-content">
              <h3 class="h4">Q: <span class="h6" id="questionTitle"></span></h3>
              <ul id="questionContent" class="list-inline pt-3"></ul>
            </div>

            <div class="btn-sction clearfix mt-5">
              <button class="float-end" id="nextQuestion">
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path
                        fill="currentColor"
                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <span>Next</span>
              </button>
            </div>

            <p
              id="alertAns"
              class="alert alert-danger mt-3 col-8 small text-center"
            >
              Please Select An Answer...
            </p>
          </div>
        </section>

        <!-- ---------Finish Section--------- -->
        <section
          id="finsish"
          class="card py-4 animate__animated animate__bounceIn"
        >
          <div class="main-title border-opacity-50 border-bottom pb-4 clearfix">
            <h2 class="text-uppercase text-center card-title">finish</h2>
          </div>
          <div class="card-body col-md-9 mx-md-auto">
            <div class="question-content text-center">
              <h3>Score</h3>
              <h4 class="display-1 mt-4 animate__animated animate__bounceIn" id="score"></h4>
            </div>

            <div class="btn-sction clearfix mt-5">
              <button class="float-end" id="end">
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path
                        fill="currentColor"
                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <span>Try again</span>
              </button>
            </div>
          </div>
        </section>

        <!-- ---------Celebration Svg-------  -->

          <div class="confetti d-none" id='celeb'>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>

            <div class="confetti-piece"></div>

        </audio>
